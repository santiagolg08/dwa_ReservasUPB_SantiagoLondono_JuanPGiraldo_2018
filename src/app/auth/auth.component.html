<section *ngIf="isLogin" class="userAuth" id="loginCont">
  <form id="frmLogin" target="iframe" (submit)="onLoginEmail()">
    <div>
      <img src="../../assets/img/logo.png" alt="logo">
      <label class="fontSize30">Iniciar Sesi칩n</label>
      <input type="text" name="user" id="emailLogin" [(ngModel)]="email" required placeholder="Correo Electronico">
      <input type="password" name="password" id="passwordLogin" [(ngModel)]="password" required placeholder="Contrase침a">
      <button type="submit" class="primary">Ingresar</button>
      <span type="button" class="link" id="crearCuenta" (click)="cambiarForm()">Registrar Cuenta</span>
      <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>
  
      <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}}</p>
    </div>
  </form>
</section>
<section *ngIf="!isLogin" class="userAuth" id="registerCont">
  <form id="frmRegister" target="iframe" (submit)="onSignUp()">
    <div>
      <img src="../../assets/img/logo.png" alt="logo">          
      <label class="fontSize30">Registrarse</label>
      <input type="email" name="user" id="emailRegistro" [(ngModel)]="email" required placeholder="Correo Electronico">
      <input type="text" name="password" id="passwordRegistro" [(ngModel)]="password" required placeholder="Contrase침a">
      <button type="submit" class="primary">Registrar</button>
      <span type="button" class="link" id="iniciarSesion" (click)="cambiarForm()">Iniciar Sesi칩n</span>
      <p *ngIf="errorMessage.length > 0" class="text-danger">
        {{errorMessage}}</p>
  
      <p *ngIf="error.message.length > 0" class="text-danger">
        {{error.message}}</p>
    </div>
  </form>
</section>
<iframe name="iframe" class="hidden"></iframe>
